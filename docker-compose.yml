version: "3.2"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - published: ${APP_PORT:-3000}
        target: 3000
    volumes:
      - .:/app/
    environment:
      JWT_SECRET: ${JWT_SECRET}
  db:
    image: mariadb:10.3
    restart: always
    env_file:
      - .env
    volumes:
      - ./db:/var/lib/mysql
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    command: "mysqld --innodb-flush-method=fsync"
